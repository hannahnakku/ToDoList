<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>To Do App</title>
</head>
<body>
  <div class="row">
    <div class="col-md-4" style="margin:20px">
      <form>
        <!--This takes in the todo list items-->
       <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" class="form-control" id="item">
       </div>

       <div class="form-group">
        <label for="toDoTime">Time</label>
        <input type="text" class="form-control" id="time">
       </div>

        <button type="submit" class="btn btn-primary" id="save" >Add Item</button>
      
      </form>

  <div class="col-md-6" style="margin-top: 100px; margin-left: 50px;">
    <h2><b>To-Do List</b></h2>
    <!--This is my todo list table-->
    <table class="table table-bordered">
      <th>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">ToDo Time</th>
        </tr>
      </th>

      <tbody id="tableBody">

      </tbody>
    </table>

  </div> 
  <script src="./app.js"></script>
</body>
</html>
